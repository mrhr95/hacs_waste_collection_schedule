title: Gemeinde Wilnsdorf
url: https://www.wilnsdorf.de
howto: |
   - Goto <https://www.wilnsdorf.de/Leben-Wohnen/Bauen-Wohnen-Umwelt/Abfall/Abfallkalender/> 
   - Select your village  
   - Select your street
   - Select "Ansicht: Jahreskalender
   - DO NOT SELECT ANY WASTETYPE!
   - Right-click on `Export in Kalenderanwendung` and copy link address.
   - Replace the `url` in the example configuration with this link.
   - Replace the year in the url with {%Y} or delete everything after the street-attribute (see examples)
